window.addEventListener("keydown",function(e){
    let x=e.which;
    document.querySelector('h1').innerHTML=`keycode is ${x}.`;
})

document.querySelector("form").addEventListener("submit",function(e){
    e.preventDefault()
    let name=document.querySelector("input[type='text']");
    let country=document.querySelector("select[name='country']");
    if(name.value===""){
        name.nextElementSibling.textContent="Please enter some value";
        name.nextElementSibling.style.display="block"

    } else if(country.value===""){
        country.nextElementSibling.style.display="block"

        country.nextElementSibling.textContent="Please chhose country"
        name.nextElementSibling.textContent=""
        name.nextElementSibling.style.display="none"

    }else{
        country.nextElementSibling.textContent=""
        country.nextElementSibling.style.display="none"

        alert("Form submitted")
    }
})

document.querySelector("form").addEventListener("reset",function(e){
